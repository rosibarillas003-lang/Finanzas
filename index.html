<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Finanzas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¸ Mis Finanzas</h1>

  <div class="card">
    <input id="concepto" placeholder="Concepto (ej: comida)" />
    <input id="monto" type="number" placeholder="Monto" />
    <button onclick="agregar()">Agregar gasto</button>
  </div>

  <div class="card">
    <h3>Gastos</h3>
    <ul id="lista"></ul>
    <strong>Total: $<span id="total">0</span></strong>
  </div>

  <script>
    let gastos = JSON.parse(localStorage.getItem("gastos")) || [];

    function render() {
      const lista = document.getElementById("lista");
      const totalEl = document.getElementById("total");
      lista.innerHTML = "";
      let total = 0;

      gastos.forEach(g => {
        const li = document.createElement("li");
        li.textContent = `${g.concepto}: $${g.monto}`;
        lista.appendChild(li);
        total += Number(g.monto);
      });

      totalEl.textContent = total;
      localStorage.setItem("gastos", JSON.stringify(gastos));
    }

    function agregar() {
      const concepto = document.getElementById("concepto").value;
      const monto = document.getElementById("monto").value;
      if (!concepto || !monto) return;
      gastos.push({ concepto, monto });
      document.getElementById("concepto").value = "";
      document.getElementById("monto").value = "";
      render();
    }

    render();
  </script>

</body>
</html>
